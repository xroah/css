<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <style>
        .clock-container {
            position: relative;
            width: 420px;
            height: 420px;
            margin: 50px;
            border: 15px solid #373f4a;
            border-radius: 50%;
            background-color: #262c33;
        }

        .hour-hand,
        .minute-hand,
        .second-hand {
            position: absolute;
            left: calc(50% - 4px);
            top: calc(50% - 180px);
            width: 8px;
            height: 180px;
            background: #fff;
        }

        .hour-hand::after, 
        .minute-hand::after {
            content: "";
            position: absolute;
            left: 0;
            top: -14px;
            width: 0;
            height: 0;
            margin: auto;
            border: 4px solid transparent;
            border-bottom-color: #fff;
            border-bottom-width: 10px;
        }

        .hour-hand {
            height: 100px;
            top: calc(50% - 100px);
            transform: rotate(30deg);
        }

        .second-hand {
            top: 10px;
            left: calc(50% - 2px);
            width: 4px;
            height: 240px;
            border-radius: 50%;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            background-color: #f16b41;
        }

        .clock-container .hour-hand,
        .clock-container .minute-hand {
            transform-origin: center bottom 0;
        }

        .clock-container .second-hand {
            transform-origin: 2px 200px;
        }

        .clock-container .second-hand:after {
            content: "";
            display: block;
            position: absolute;
            bottom: 32px;
            left: -6px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: inherit;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
    </div>
    <script>
    
    </script>
</body>
</html>
